<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            var greeting="";
            var time=new Date().getHours();
            if (time<12){
                greeting="Goodmorning";
            }
            else if(time<16){
                greeting="Good Afternoon"
            }
            else {
                greeting="Good Evening"
            }
            document.getElementById("p1").innerHTML="Current time is " +time;
            document.getElementById("p2").innerHTML=greeting;
        </script>
    </body>
</html>
