<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 3</title>
    </head>
    <body>
        <h2>While loops in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            var i=0;
            var text="";
            while (i<10){
                text+="the number is " +i+ "<br>";
                i++;
            }
            document.getElementById("p1").innerHTML=text;
        </script>
    </body>
</html>
